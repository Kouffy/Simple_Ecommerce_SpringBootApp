<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<!-- Latest compiled and minified CSS -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

	 
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered</div>
				</div>
				<h1>Registration</h1>
				<form id="myForm" onsubmit="return validateForm()" th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstname">Firstname</label> <input
							id="firstname" class="form-control" th:field="*{firstname}">
					</div>
					<div class="form-group">
						<label class="control-label" for="lastname">Lastname</label> <input
							id="lastname" class="form-control" th:field="*{lastname}">
					</div>
					<div class="form-group">
						<label class="control-label" for="email">email</label> <input
							id="email" class="form-control" th:field="*{email}">
					</div>
					<div class="form-group">
						<label class="control-label" for="login">UserName</label> <input
							id="login" class="form-control" th:field="*{login}">
					</div>
					<div class="form-group">
						<label class="control-label" for="tel">Tel Mobile</label> <input
							id="tel" class="form-control" th:field="*{tel}">
					</div>
					<div class="form-group">
						<label class="control-label" for="ville">Ville de
							residance</label> <input id="ville" class="form-control"
							th:field="*{ville}">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span> Already registered? <a th:href="@{/login}">Login
								here </a></span>
					</div>

				</form>






			</div>


		</div>

	</div>
</body>
  <script src="/js/validationInscription.js"></script>
</html>
