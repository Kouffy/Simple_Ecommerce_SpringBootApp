<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Ajouter Article</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

</head>

<body>
	<div layout:fragment="content" >
		<div class = "container">
		<div class="row">
			<div class ="col-md-6 col-md-offset-3">
			
			<!-- success message -->
			<div th:if="${param.success}">
					<div class="alert alert-info">Ajouté avec succès</div>
			</div>
			<h1> Ajout</h1>
			<form id="myForm" onsubmit="return validateForm()" th:action="@{/article/saveArt}" method="post" th:object="${article}" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label" for="firstname">Libelle</label>
				<input id="firstname" class="form-control" th:field="*{libelle}">
			</div>
			<div class="form-group">
				<label class="control-label" for="prix">Prix</label>
				<input id="prix" class="form-control" th:field="*{prix}">
			</div>
			<div class="form-group">
				<label class="control-label" for="qte_stock">Qte en Stock</label>
				<input id="qte_stock" class="form-control" th:field="*{qte_stock}">
			</div>
			<div class="form-group">
				<label class="control-label" for="image">Image</label>	
			<input type="file" name="file" accept="image/png, image/jpeg" />
			</div>
			<div class="form-group">
			<button type="submit" class="btn btn-success">Ajouter</button>
			<span> <a href="/" th:href="@{/article/getall}" class="btn btn-secondary">retourner vers la Liste des articles </a></span>
			</div>
		

			</form>
			
			
			
			
			
			
			</div>
		
		
		</div>
		
		</div>
		<script src="/js/validationAjout.js"></script>

	</div>
</body>
</html>
