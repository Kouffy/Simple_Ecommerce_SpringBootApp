<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ajouter Article</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
		<div class = "container">
		<div class="row">
			<div class ="col-md-6 col-md-offset-3">
			
			<!-- success message -->
			<div th:if="${param.success}">
					<div class="alert alert-info">Ajouté avec succès</div>
			</div>
			<h1> Ajout</h1>
			<form th:action="@{/article/saveArt}" method="post" th:object="${article}">
			<div class="form-group">
				<label class="control-label" for="firstname">Libelle</label>
				<input id="firstname" class="form-control" th:field="*{libelle}">
			</div>
			<div class="form-group">
				<label class="control-label" for="lastname">Prix</label>
				<input id="lastname" class="form-control" th:field="*{prix}">
			</div>
			<div class="form-group">
				<label class="control-label" for="email">Qte en Stock</label>
				<input id="email" class="form-control" th:field="*{qte_stock}">
			</div>
			<div class="form-group">
			<button type="submit" class="btn btn-success">Ajouter</button>
			<span> <a href="/" th:href="@{/article/getall}">retourner vers la page de garde </a></span>
			</div>
			
			</form>
			
			
			
			
			
			
			</div>
		
		
		</div>
		
		</div>
</body>
</html>
