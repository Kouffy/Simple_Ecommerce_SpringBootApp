<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

		<div class="container">
		<div class="row">
			<div class ="col-md-6 col-md-offset-3">
			
				<h1> User Login Page</h1>
				<form th:action="@{/login}" method="post">
				<div th:if="${param.error}">
				<div class="alert ">Invalid username or password</div>
				</div>
				
				<div th:if="${param.logout}">
				<div class="alert ">you have been logged out</div>
				</div>
				
				<div class="form-group">
				<label class="control-label" for="username">Username</label>
				<input type="text" class="form-control" id="username" name ="username" placeholder="Enter email" autofocus="autofocus">
				</div>
				
				<div class="form-group">
				<label class="control-label" for="password">Password</label>
				<input type="password" class="form-control" id="password" name ="password" placeholder="Password">
				</div>
				
				<div class="form-group">
					<div class="row">
						<div class ="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="Login-submit" class="form-control btn btn-primary" value="Log In">
							<span> non registered? <a th:href="@{/registration}">register
								here </a></span>
						</div>
					</div>
				</div>
				</form>
			</div>
		</div>
		</div>
</body>
</html>
